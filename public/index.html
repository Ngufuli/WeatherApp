<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQJ9INxKrZYUGQTgAp4WToJYJINyiUcxs&libraries=places"></script>
    <script defer src="scripts.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <!-- content begins here -->
        <div class="content">
            <div class="general-information">
                <div class="status">Enter a location</div>
                <div class="location">To find the weather</div>
            </div>
            <!-- details content goes over here :) -->
            <div class="details-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value"></div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value"></div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value"></div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter location">
            </div>
        </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo">powered By</a>
</body>
</html>
